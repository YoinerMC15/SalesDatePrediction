<mat-card>
  <mat-card-title>Customers</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Customer Name</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Search">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
        <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastOrderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</th>
        <td mat-cell *matCellDef="let element">{{ element.lastOrderDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="nextPredictedOrder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Predicted Order</th>
        <td mat-cell *matCellDef="let element">{{ element.nextPredictedOrder | date }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="view-orders-btn"  (click)="viewOrders(element.custId)">VIEW ORDERS</button>
          <button mat-button class="new-order-btn"  (click)="createOrder(element.custId)">NEW ORDER</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

  <mat-card-actions>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-actions>
</mat-card>
