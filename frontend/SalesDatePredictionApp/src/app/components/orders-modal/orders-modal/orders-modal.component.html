<mat-card>
  <mat-card-title>Orders for {{ data.clientName }}</mat-card-title>
  <mat-card-content>
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading">
      
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef>Order ID</th>
        <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
      </ng-container>

      
      <ng-container matColumnDef="requiredDate">
        <th mat-header-cell *matHeaderCellDef>Required Date</th>
        <td mat-cell *matCellDef="let element">{{ element.requiredDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="shippedDate">
        <th mat-header-cell *matHeaderCellDef>Shipped Date</th>
        <td mat-cell *matCellDef="let element">{{ element.shippedDate | date }}</td>
      </ng-container>

   
      <ng-container matColumnDef="shipName">
        <th mat-header-cell *matHeaderCellDef>Ship Name</th>
        <td mat-cell *matCellDef="let element">{{ element.shipName }}</td>
      </ng-container>

     
      <ng-container matColumnDef="shipAddress">
        <th mat-header-cell *matHeaderCellDef>Ship Address</th>
        <td mat-cell *matCellDef="let element">{{ element.shipAddress }}</td>
      </ng-container>

      
      <ng-container matColumnDef="shipCity">
        <th mat-header-cell *matHeaderCellDef>Ship City</th>
        <td mat-cell *matCellDef="let element">{{ element.shipCity }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="closeModal()">Close</button>
  </mat-card-actions>
</mat-card>
